<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=480, user-scalable=no">
  <title>Recover Password - Scrum E-Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flip-card {
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 150px;
      height: 50px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .flip-card-inner:hover {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 150px;
      height: 50px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #4a90e2;
      border-radius: 0.375rem;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-[#4a90e2] font-sans text-sm md:text-base flex flex-col items-center justify-center min-h-screen m-0">

  <div class="flip-card mb-6">
    <div class="flip-card-inner">
      <div class="flip-card-front space-x-2">
        <img src="pic.png" alt="Logo" class="w-8 h-8" />
        <span class="font-bold text-white">SCRUM E-LEARNING</span>
      </div>
      <div class="flip-card-back">
        <span class="font-bold text-white">SCRUM E-LEARNING</span>
      </div>
    </div>
  </div>

  <div class="bg-white p-6 w-72 md:w-96 rounded shadow text-center space-y-4">
    <h3 class="text-lg font-bold">Recover your password</h3>
    <p class="text-sm text-gray-600">Enter the email address you used to create your account</p>
    <form action="#" class="flex flex-col space-y-3">
      <input type="email" placeholder="Email" required class="border border-gray-300 text-sm px-3 py-2 rounded w-full focus:outline-none focus:ring focus:ring-blue-300" />
      <button type="submit" class="bg-[#5bc0de] text-white font-semibold py-2 rounded hover:bg-[#39a8cb] transition">
        Recover
      </button>
    </form>
    <p class="text-sm">
      <a href="login.html" class="text-blue-600 underline">‚Üê Log in</a>
    </p>
  </div>

</body>
</html>
